<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撮影ページ</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90vw;
            height: 90vh;
        }

        .camera-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .small-preview {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20%;
            height: 20%;
            object-fit: cover;
            border: 2px solid #000;
            border-radius: 10px;
            display: none; /* 初めは非表示 */
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .capture-button, .toggle-camera {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .capture-button img, .toggle-camera img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .small-preview {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20%;
            height: 20%;
            border: 2px solid #000;
            border-radius: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <video id="video" class="camera-preview" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="first-image" class="camera-preview" style="display: none;">
    <img id="small-preview" class="small-preview">
    <div class="controls">
        <button class="capture-button" id="capture-button">
            <img src="path/to/capture-icon.png" alt="Capture">
        </button>
        <button class="toggle-camera" id="toggle-camera">
            <img src="path/to/camera-toggle-icon.png" alt="Toggle Camera">
        </button>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const firstImageElement = document.getElementById('first-image');
    const smallPreview = document.getElementById('small-preview');
    const captureButton = document.getElementById('capture-button');
    const toggleCameraButton = document.getElementById('toggle-camera');
    let currentStream;
    let frontCamera = true;
    let firstImage = null;

    async function startCamera() {
        const constraints = { video: { facingMode: frontCamera ? 'user' : 'environment' } };
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
    }

    function captureImage() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL();

        if (!firstImage) {
            firstImage = dataUrl;
            firstImageElement.src = firstImage;
            firstImageElement.style.display = 'block';
            smallPreview.style.display = 'block';
            smallPreview.src = '';
        } else {
            smallPreview.src = dataUrl;
            smallPreview.style.display = 'block';
            firstImageElement.src = firstImage;
            firstImageElement.style.display = 'block';
        }
    }

    captureButton.addEventListener('click', captureImage);
    toggleCameraButton.addEventListener('click', () => {
        frontCamera = !frontCamera;
        startCamera();
    });

    startCamera();
</script>

</body>
</html>
