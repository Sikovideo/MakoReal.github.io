<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakoReal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
        }

        .icon {
            width: 40px;
            height: 40px;
            background-color: #00ff00; /* アイコンのプレースホルダー色 */
            border-radius: 50%;
            cursor: pointer;
        }

        .post-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }

        .post-header {
            display: flex;
            width: 90%;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .post-header .username {
            display: flex;
            align-items: center;
        }

        .username .icon {
            margin-right: 10px;
        }

        .post-header h2 {
            font-size: 18px;
            margin: 0;
        }

        .time-late {
            font-size: 14px;
            color: #999;
        }

        .post-body {
            width: 90%;
            background-color: #00ff00;
            position: relative;
            height: 500px;
        }

        .post-body img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* 画像を丸くする */
        }

        .camera-preview {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 50%; /* プレビュー画像を丸くする */
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000;
        }

        .capture-button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .no-posts-message {
            text-align: center;
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <div class="icon" id="user-icon"></div> <!-- 左上のアイコン -->
    <h1>MakoReal.</h1>
    <div class="icon" id="profile-icon"></div> <!-- 右上のアイコン -->
</header>

<div class="post-container" id="post-container">
    <!-- 投稿がない場合のメッセージ -->
    <div class="no-posts-message" id="no-posts-message">投稿がありません、、、友達にMakoRealを共有しよう！</div>
</div>

<footer>
    <button class="capture-button" id="transition-button">画</button>
</footer>

<script>
    // 「画」ボタンを押したときに satuei.html に移行する処理
    document.getElementById('transition-button').addEventListener('click', function() {
        window.location.href = 'satuei.html';
    });

    // アイコンをクリックすると maipeji.html に移行
    document.getElementById('user-icon').addEventListener('click', function() {
        window.location.href = 'maipeji.html';
    });

    // ダミーデータによる投稿のチェック
    const hasPosts = false; // 実際のデータに基づいて変更

    if (hasPosts) {
        document.getElementById('no-posts-message').style.display = 'none';
        // 実際の投稿をここに追加するコードを挿入
    } else {
        document.getElementById('no-posts-message').style.display = 'block';
    }
</script>

</body>
</html>
