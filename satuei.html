<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakoReal</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: center; /* 中央に配置 */
            align-items: center;
            padding: 10px;
            background-color: #000;
            z-index: 10;
            position: fixed; /* スクロールしても固定 */
            top: 0;
        }

        .header .title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .header .back-button {
            position: absolute;
            left: 10px;
            color: #fff;
            font-size: 24px; /* ×のサイズ */
            cursor: pointer;
        }

        .content {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-top: 60px; /* ヘッダーの高さ分の余白 */
        }

        #cameraContainer {
            width: 100%;
            max-width: 100%;
            height: auto;
            position: relative;
        }

        #firstCapture {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 4;
            object-fit: cover;
        }

        #secondCapture {
            width: 60%; /* 左上のサイズを3倍に変更 */
            aspect-ratio: 3 / 4;
            position: absolute;
            top: 10px;
            left: 10px;
            border: 2px solid black;
            display: none; /* 初期状態で非表示 */
        }

        #overlayMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            color: white;
            font-size: 32px;
            padding: 20px;
            display: none;
            z-index: 5;
            white-space: nowrap;
        }

        .footer {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #000;
            position: fixed; /* スクロールしても固定 */
            bottom: 0;
        }

        .footer img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
        }

        .button-container {
            display: none; /* 初期状態で非表示 */
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: fixed;
            bottom: 80px; /* フッターの上に配置 */
            width: 100%;
            background-color: #000;
            padding: 10px 0;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="back-button" onclick="goBack()">×</div>
    <div class="title">MakoReal</div>
</div>

<div class="content">
    <div id="cameraContainer">
        <video id="cameraVideo" autoplay></video> <!-- カメラの映像を表示 -->
        <img id="firstCapture" alt="First Capture">
        <img id="secondCapture" alt="Second Capture">
        <div id="overlayMessage">はい、まこと！</div>
    </div>
</div>

<div class="footer">
    <img id="captureButton" src="path/to/your/image.jpg" alt="Capture Button">
</div>

<div class="button-container">
    <button id="retryButton">再撮影</button>
    <button id="postButton">投稿</button>
    <button id="swapButton">交換</button>
</div>

<script>
    let currentCamera = 'user'; // 初期カメラは内側カメラ
    let firstCaptureTaken = false;

    const firstCaptureElement = document.getElementById('firstCapture');
    const secondCaptureElement = document.getElementById('secondCapture');
    const overlayMessage = document.getElementById('overlayMessage');
    const captureButton = document.getElementById('captureButton');
    const retryButton = document.getElementById('retryButton');
    const postButton = document.getElementById('postButton');
    const swapButton = document.getElementById('swapButton');
    const cameraVideo = document.getElementById('cameraVideo');
    const buttonContainer = document.querySelector('.button-container');

    // 戻るボタンの処理
    function goBack() {
        window.location.href = 'MakoReal.html';
    }

    // カメラ映像の初期設定
    async function initCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user' } // 内側カメラをデフォルトに設定
        });
        cameraVideo.srcObject = stream;
    }

    // カメラ映像のキャプチャ
    async function captureImage() {
        const canvas = document.createElement('canvas');
        canvas.width = cameraVideo.videoWidth;
        canvas.height = cameraVideo.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(cameraVideo, 0, 0, canvas.width, canvas.height);

        return canvas.toDataURL('image/png');
    }

    // 1秒後に再撮影
    async function showMessageAndRetake() {
        overlayMessage.style.display = 'block';

        setTimeout(async () => {
            overlayMessage.style.display = 'none';
            currentCamera = currentCamera === 'user' ? 'environment' : 'user'; // カメラ切り替え
            const secondImage = await captureImage();
            secondCaptureElement.src = secondImage;
            secondCaptureElement.style.display = 'block'; // 2回目の撮影画像を表示
            buttonContainer.style.display = 'flex'; // ボタンを表示
        }, 1000); // 1秒後に再撮影
    }

    // ボタンを押したときの動作
    captureButton.addEventListener('click', async () => {
        if (!firstCaptureTaken) {
            // 1回目の撮影
            const firstImage = await captureImage();
            firstCaptureElement.src = firstImage;
            firstCaptureTaken = true;

            // メッセージ表示後、1秒後に再撮影
            await showMessageAndRetake();
        }
    });

    // 再撮影ボタンの動作
    retryButton.addEventListener('click', () => {
        window.location.reload();
    });

    // 投稿ボタンの動作
    postButton.addEventListener('click', () => {
        window.location.href = 'MakoReal.html'; // 投稿後に自動で移動
    });

    // 交換ボタンの動作
    swapButton.addEventListener('click', () => {
        const tempSrc = firstCaptureElement.src;
        firstCaptureElement.src = secondCaptureElement.src;
        secondCaptureElement.src = tempSrc;
    });

    // ページ読み込み時にカメラ初期化
    window.addEventListener('load', initCamera);
</script>

</body>
</html>
